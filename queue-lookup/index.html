<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Lookup | US Interconnection Queue Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/style.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #f1f3f4;
      --text-primary: #1a1a1a;
      --text-secondary: #5f6368;
      --text-muted: #9aa0a6;
      --border: #e1e4e8;
      --accent: #2563eb;
      --accent-muted: #3b82f6;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --font-sans: 'Geist', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    [data-theme="dark"] {
      --bg-primary: #0d0d0d;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --border: #2a2a2a;
      --accent: #3b82f6;
      --accent-muted: #60a5fa;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo span {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .theme-toggle:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    /* Search */
    .search-section {
      margin-bottom: 1.5rem;
    }

    .search-bar {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .search-input {
      flex: 1;
      padding: 0.875rem 1rem;
      font-family: var(--font-sans);
      font-size: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      transition: all 0.15s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .filter-select {
      padding: 0.5rem 0.75rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      min-width: 120px;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .filter-label {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .stats-left {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .stats-left strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .stats-right {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    thead {
      background: var(--bg-tertiary);
      position: sticky;
      top: 0;
    }

    th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: color 0.15s ease;
    }

    th:hover {
      color: var(--text-primary);
    }

    th.sorted {
      color: var(--accent);
    }

    th .sort-icon {
      margin-left: 0.25rem;
      opacity: 0.5;
    }

    th.sorted .sort-icon {
      opacity: 1;
    }

    td {
      padding: 0.625rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    tbody tr:hover {
      background: var(--bg-secondary);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .cell-id {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--accent);
    }

    .cell-region {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      background: var(--bg-tertiary);
      border-radius: 4px;
      display: inline-block;
    }

    .cell-mw {
      font-family: var(--font-mono);
      font-weight: 600;
      text-align: right;
    }

    .cell-type {
      font-size: 0.8rem;
    }

    .cell-status {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
    }

    .status-operational, .status-active { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .status-withdrawn { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .status-pending, .status-suspended { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
    .status-under-construction { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }

    .cell-date {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .cell-name {
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cell-developer {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .pagination button:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--accent);
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pagination .page-info {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
      padding: 0 1rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .filters {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-group {
        width: 100%;
      }

      .filter-select {
        flex: 1;
      }

      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Queue Lookup</h1>
        <span>US Interconnection Queue</span>
      </div>
      <div class="header-actions">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
    </header>

    <section class="search-section">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by project name, developer, queue ID, or POI..." autofocus>
      </div>
      <div class="filters">
        <div class="filter-group">
          <span class="filter-label">Region</span>
          <select class="filter-select" id="filterRegion">
            <option value="">All Regions</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Type</span>
          <select class="filter-select" id="filterType">
            <option value="">All Types</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Status</span>
          <select class="filter-select" id="filterStatus">
            <option value="">All Statuses</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">State</span>
          <select class="filter-select" id="filterState">
            <option value="">All States</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Min MW</span>
          <select class="filter-select" id="filterMinMW">
            <option value="">Any Size</option>
            <option value="10">≥ 10 MW</option>
            <option value="50">≥ 50 MW</option>
            <option value="100">≥ 100 MW</option>
            <option value="250">≥ 250 MW</option>
            <option value="500">≥ 500 MW</option>
            <option value="1000">≥ 1 GW</option>
          </select>
        </div>
      </div>
    </section>

    <div class="stats-bar">
      <div class="stats-left">
        <strong id="resultCount">0</strong> projects found
      </div>
      <div class="stats-right" id="totalCapacity"></div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading 35,000+ interconnection projects...</div>
      </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevPage">← Previous</button>
      <span class="page-info" id="pageInfo">Page 1 of 1</span>
      <button id="nextPage">Next →</button>
    </div>

    <footer>
      Data sourced from public ISO interconnection queues. Updated Feb 2026.<br>
      Built by <a href="https://prospectorlabs.io" target="_blank">Prospector Labs</a>
    </footer>
  </div>

  <script>
    // State
    let projects = [];
    let filtered = [];
    let currentPage = 1;
    let sortCol = 'mw';
    let sortAsc = false;
    const pageSize = 100;

    // Column definitions
    const columns = [
      { key: 'id', label: 'Queue ID', width: '120px' },
      { key: 'r', label: 'Region', width: '80px' },
      { key: 'n', label: 'Project Name', width: '250px' },
      { key: 'd', label: 'Developer', width: '200px' },
      { key: 'mw', label: 'Capacity', width: '100px' },
      { key: 't', label: 'Type', width: '120px' },
      { key: 's', label: 'Status', width: '120px' },
      { key: 'st', label: 'State', width: '60px' },
      { key: 'qd', label: 'Queue Date', width: '100px' },
      { key: 'cd', label: 'COD', width: '100px' }
    ];

    // Theme
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Load data
    async function loadData() {
      try {
        const response = await fetch('data/projects.min.json');
        projects = await response.json();
        initFilters();
        applyFilters();
      } catch (err) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h3>Failed to load data</h3>
            <p>Please check that the data file exists.</p>
          </div>
        `;
      }
    }

    // Initialize filter dropdowns
    function initFilters() {
      const regions = [...new Set(projects.map(p => p.r).filter(Boolean))].sort();
      const types = [...new Set(projects.map(p => p.t).filter(Boolean))].sort();
      const statuses = [...new Set(projects.map(p => p.s).filter(Boolean))].sort();
      const states = [...new Set(projects.map(p => p.st).filter(Boolean))].sort();

      populateSelect('filterRegion', regions);
      populateSelect('filterType', types);
      populateSelect('filterStatus', statuses);
      populateSelect('filterState', states);
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      const firstOption = select.options[0];
      select.innerHTML = '';
      select.appendChild(firstOption);
      values.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });
    }

    // Apply filters
    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const region = document.getElementById('filterRegion').value;
      const type = document.getElementById('filterType').value;
      const status = document.getElementById('filterStatus').value;
      const state = document.getElementById('filterState').value;
      const minMW = parseInt(document.getElementById('filterMinMW').value) || 0;

      filtered = projects.filter(p => {
        if (region && p.r !== region) return false;
        if (type && p.t !== type) return false;
        if (status && p.s !== status) return false;
        if (state && p.st !== state) return false;
        if (minMW && (!p.mw || p.mw < minMW)) return false;
        if (search) {
          const searchStr = [p.id, p.n, p.d, p.p].filter(Boolean).join(' ').toLowerCase();
          if (!searchStr.includes(search)) return false;
        }
        return true;
      });

      sortData();
      currentPage = 1;
      render();
    }

    // Sort
    function sortData() {
      filtered.sort((a, b) => {
        let aVal = a[sortCol];
        let bVal = b[sortCol];
        
        if (aVal == null) aVal = sortCol === 'mw' ? -Infinity : '';
        if (bVal == null) bVal = sortCol === 'mw' ? -Infinity : '';
        
        if (sortCol === 'mw') {
          return sortAsc ? aVal - bVal : bVal - aVal;
        }
        
        return sortAsc 
          ? String(aVal).localeCompare(String(bVal))
          : String(bVal).localeCompare(String(aVal));
      });
    }

    function handleSort(col) {
      if (sortCol === col) {
        sortAsc = !sortAsc;
      } else {
        sortCol = col;
        sortAsc = col === 'mw' ? false : true;
      }
      sortData();
      render();
    }

    // Render
    function render() {
      const totalPages = Math.ceil(filtered.length / pageSize);
      const start = (currentPage - 1) * pageSize;
      const pageData = filtered.slice(start, start + pageSize);

      // Update stats
      document.getElementById('resultCount').textContent = filtered.length.toLocaleString();
      const totalMW = filtered.reduce((sum, p) => sum + (p.mw || 0), 0);
      document.getElementById('totalCapacity').textContent = 
        totalMW >= 1000 ? `${(totalMW / 1000).toFixed(1)} GW total capacity` : `${totalMW.toLocaleString()} MW total capacity`;

      // Render table
      if (filtered.length === 0) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h3>No projects found</h3>
            <p>Try adjusting your search or filters.</p>
          </div>
        `;
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      let html = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                ${columns.map(c => `
                  <th class="${sortCol === c.key ? 'sorted' : ''}" onclick="handleSort('${c.key}')">
                    ${c.label}
                    <span class="sort-icon">${sortCol === c.key ? (sortAsc ? '↑' : '↓') : ''}</span>
                  </th>
                `).join('')}
              </tr>
            </thead>
            <tbody>
              ${pageData.map(p => `
                <tr>
                  <td class="cell-id">${p.id || '—'}</td>
                  <td><span class="cell-region">${p.r || '—'}</span></td>
                  <td class="cell-name" title="${escapeHtml(p.n || '')}">${p.n || '—'}</td>
                  <td class="cell-developer" title="${escapeHtml(p.d || '')}">${p.d || '—'}</td>
                  <td class="cell-mw">${p.mw ? p.mw.toLocaleString() : '—'}</td>
                  <td class="cell-type">${p.t || '—'}</td>
                  <td><span class="cell-status ${getStatusClass(p.s)}">${p.s || '—'}</span></td>
                  <td>${p.st || '—'}</td>
                  <td class="cell-date">${formatDate(p.qd)}</td>
                  <td class="cell-date">${formatDate(p.cd)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('content').innerHTML = html;

      // Pagination
      const pagination = document.getElementById('pagination');
      if (totalPages > 1) {
        pagination.style.display = 'flex';
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === totalPages;
      } else {
        pagination.style.display = 'none';
      }
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function getStatusClass(status) {
      if (!status) return '';
      const s = status.toLowerCase();
      if (s.includes('operational') || s.includes('active') || s.includes('complete')) return 'status-operational';
      if (s.includes('withdrawn') || s.includes('cancelled') || s.includes('terminated')) return 'status-withdrawn';
      if (s.includes('pending') || s.includes('suspended') || s.includes('hold')) return 'status-pending';
      if (s.includes('construction')) return 'status-under-construction';
      return '';
    }

    function formatDate(dateStr) {
      if (!dateStr) return '—';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 200));
    ['filterRegion', 'filterType', 'filterStatus', 'filterState', 'filterMinMW'].forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) { currentPage--; render(); window.scrollTo(0, 0); }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      const totalPages = Math.ceil(filtered.length / pageSize);
      if (currentPage < totalPages) { currentPage++; render(); window.scrollTo(0, 0); }
    });

    function debounce(fn, ms) {
      let timer;
      return (...args) => { clearTimeout(timer); timer = setTimeout(() => fn(...args), ms); };
    }

    // Init
    loadData();
  </script>
</body>
</html>
