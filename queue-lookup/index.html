<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Lookup | US Interconnection Queue Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/style.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #FAFAFA;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F4F4F5;
      --text-primary: #18181B;
      --text-secondary: #52525B;
      --text-muted: #A1A1AA;
      --border: #E4E4E7;
      --accent: #2563EB;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --info: #3B82F6;
      --font-sans: 'Geist', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo span {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Search */
    .search-section { margin-bottom: 1.5rem; }

    .search-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: var(--font-sans);
      font-size: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      margin-bottom: 1rem;
      transition: all 0.15s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-input::placeholder { color: var(--text-muted); }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-label {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-select {
      padding: 0.5rem 0.75rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      min-width: 140px;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .stats-left {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .stats-left strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .stats-right {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    thead { background: var(--bg-tertiary); }

    th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: color 0.15s ease;
    }

    th:hover { color: var(--text-primary); }
    th.sorted { color: var(--accent); }
    th .sort-icon { margin-left: 0.25rem; opacity: 0.5; }
    th.sorted .sort-icon { opacity: 1; }

    td {
      padding: 0.625rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
      vertical-align: middle;
    }

    tbody tr { cursor: pointer; transition: background 0.1s; }
    tbody tr:hover { background: var(--bg-tertiary); }
    tbody tr:last-child td { border-bottom: none; }

    .cell-id {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--accent);
    }

    .cell-region {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      background: var(--bg-tertiary);
      border-radius: 4px;
      display: inline-block;
    }

    .cell-mw {
      font-family: var(--font-mono);
      font-weight: 600;
      text-align: right;
    }

    .cell-status {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 500;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .status-operational { background: rgba(16, 185, 129, 0.12); color: #059669; }
    .status-active { background: rgba(16, 185, 129, 0.12); color: #059669; }
    .status-pending { background: rgba(59, 130, 246, 0.12); color: #2563EB; }
    .status-in-progress { background: rgba(245, 158, 11, 0.12); color: #D97706; }
    .status-withdrawn { background: rgba(239, 68, 68, 0.12); color: #DC2626; }
    .status-suspended { background: rgba(161, 161, 170, 0.15); color: #71717A; }

    .cell-date {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .cell-name, .cell-developer {
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cell-developer { font-size: 0.85rem; color: var(--text-secondary); }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--bg-secondary);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transform: translateY(20px);
      transition: transform 0.2s;
    }

    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .modal-header .subtitle {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .modal-close {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .modal-close:hover { border-color: var(--danger); color: var(--danger); }

    .modal-body { padding: 1.5rem; }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .detail-item { padding: 0.75rem; background: var(--bg-tertiary); border-radius: 8px; }
    .detail-label { font-size: 0.7rem; font-family: var(--font-mono); color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; }
    .detail-value { font-size: 0.95rem; font-weight: 500; }
    .detail-value.large { font-size: 1.5rem; font-family: var(--font-mono); }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-primary);
    }

    .btn-secondary:hover { border-color: var(--text-muted); }

    /* Loading & Empty */
    .loading, .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state h3 { font-size: 1.125rem; margin-bottom: 0.5rem; color: var(--text-secondary); }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .pagination button:hover:not(:disabled) { border-color: var(--accent); color: var(--accent); }
    .pagination button:disabled { opacity: 0.4; cursor: not-allowed; }
    .pagination .page-info { font-family: var(--font-mono); font-size: 0.8rem; color: var(--text-secondary); padding: 0 1rem; }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .filters { flex-direction: column; align-items: flex-start; }
      .filter-group { width: 100%; }
      .filter-select { flex: 1; }
      th, td { padding: 0.5rem; }
      .detail-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Queue Lookup</h1>
        <span>US Interconnection Queue</span>
      </div>
    </header>

    <section class="search-section">
      <input type="text" class="search-input" id="searchInput" placeholder="Search by project name, developer, queue ID, or POI..." autofocus>
      <div class="filters">
        <div class="filter-group">
          <span class="filter-label">Region</span>
          <select class="filter-select" id="filterRegion"><option value="">All Regions</option></select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Type</span>
          <select class="filter-select" id="filterType"><option value="">All Types</option></select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Status</span>
          <select class="filter-select" id="filterStatus"><option value="">All Statuses</option></select>
        </div>
        <div class="filter-group">
          <span class="filter-label">State</span>
          <select class="filter-select" id="filterState"><option value="">All States</option></select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Min MW</span>
          <select class="filter-select" id="filterMinMW">
            <option value="">Any Size</option>
            <option value="10">≥ 10 MW</option>
            <option value="50">≥ 50 MW</option>
            <option value="100">≥ 100 MW</option>
            <option value="250">≥ 250 MW</option>
            <option value="500">≥ 500 MW</option>
            <option value="1000">≥ 1 GW</option>
          </select>
        </div>
      </div>
    </section>

    <div class="stats-bar">
      <div class="stats-left"><strong id="resultCount">0</strong> projects found</div>
      <div class="stats-right" id="totalCapacity"></div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading 35,000+ interconnection projects...</div>
      </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevPage">← Previous</button>
      <span class="page-info" id="pageInfo">Page 1 of 1</span>
      <button id="nextPage">Next →</button>
    </div>

    <footer>
      Data sourced from public ISO interconnection queues. Updated Feb 2026.<br>
      Built by <a href="https://prospectorlabs.io" target="_blank">Prospector Labs</a>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div>
          <h2 id="modalTitle">Project Details</h2>
          <div class="subtitle" id="modalSubtitle"></div>
        </div>
        <button class="modal-close" onclick="closeModal()">✕</button>
      </div>
      <div class="modal-body">
        <div class="detail-grid" id="modalContent"></div>
      </div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <script>
    let projects = [];
    let filtered = [];
    let currentPage = 1;
    let sortCol = 'mw';
    let sortAsc = false;
    const pageSize = 100;

    const columns = [
      { key: 'id', label: 'Queue ID' },
      { key: 'r', label: 'Region' },
      { key: 'n', label: 'Project Name' },
      { key: 'd', label: 'Developer' },
      { key: 'mw', label: 'Capacity' },
      { key: 't', label: 'Type' },
      { key: 's', label: 'Status' },
      { key: 'st', label: 'State' },
      { key: 'qd', label: 'Queue Date' },
      { key: 'cd', label: 'COD' }
    ];

    // Load data
    async function loadData() {
      try {
        const response = await fetch('data/projects.min.json');
        projects = await response.json();
        initFilters();
        readUrlParams();
        applyFilters();
      } catch (err) {
        document.getElementById('content').innerHTML = `<div class="empty-state"><h3>Failed to load data</h3><p>Please check that the data file exists.</p></div>`;
      }
    }

    function initFilters() {
      const regions = [...new Set(projects.map(p => p.r).filter(Boolean))].sort();
      const types = [...new Set(projects.map(p => p.t).filter(Boolean))].sort();
      const statuses = [...new Set(projects.map(p => p.s).filter(Boolean))].sort();
      const states = [...new Set(projects.map(p => p.st).filter(Boolean))].sort();

      populateSelect('filterRegion', regions);
      populateSelect('filterType', types);
      populateSelect('filterStatus', statuses);
      populateSelect('filterState', states);
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      const first = select.options[0];
      select.innerHTML = '';
      select.appendChild(first);
      values.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });
    }

    function readUrlParams() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('q')) document.getElementById('searchInput').value = params.get('q');
      if (params.get('region')) document.getElementById('filterRegion').value = params.get('region');
      if (params.get('type')) document.getElementById('filterType').value = params.get('type');
      if (params.get('status')) document.getElementById('filterStatus').value = params.get('status');
      if (params.get('state')) document.getElementById('filterState').value = params.get('state');
      if (params.get('minMW')) document.getElementById('filterMinMW').value = params.get('minMW');
    }

    function updateUrl() {
      const params = new URLSearchParams();
      const q = document.getElementById('searchInput').value;
      const region = document.getElementById('filterRegion').value;
      const type = document.getElementById('filterType').value;
      const status = document.getElementById('filterStatus').value;
      const state = document.getElementById('filterState').value;
      const minMW = document.getElementById('filterMinMW').value;

      if (q) params.set('q', q);
      if (region) params.set('region', region);
      if (type) params.set('type', type);
      if (status) params.set('status', status);
      if (state) params.set('state', state);
      if (minMW) params.set('minMW', minMW);

      const url = params.toString() ? `?${params.toString()}` : window.location.pathname;
      history.replaceState(null, '', url);
    }

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const region = document.getElementById('filterRegion').value;
      const type = document.getElementById('filterType').value;
      const status = document.getElementById('filterStatus').value;
      const state = document.getElementById('filterState').value;
      const minMW = parseInt(document.getElementById('filterMinMW').value) || 0;

      filtered = projects.filter(p => {
        if (region && p.r !== region) return false;
        if (type && p.t !== type) return false;
        if (status && p.s !== status) return false;
        if (state && p.st !== state) return false;
        if (minMW && (!p.mw || p.mw < minMW)) return false;
        if (search) {
          const str = [p.id, p.n, p.d, p.p].filter(Boolean).join(' ').toLowerCase();
          if (!str.includes(search)) return false;
        }
        return true;
      });

      sortData();
      currentPage = 1;
      updateUrl();
      render();
    }

    function sortData() {
      filtered.sort((a, b) => {
        let aVal = a[sortCol], bVal = b[sortCol];
        if (aVal == null) aVal = sortCol === 'mw' ? -Infinity : '';
        if (bVal == null) bVal = sortCol === 'mw' ? -Infinity : '';
        if (sortCol === 'mw') return sortAsc ? aVal - bVal : bVal - aVal;
        return sortAsc ? String(aVal).localeCompare(String(bVal)) : String(bVal).localeCompare(String(aVal));
      });
    }

    function handleSort(col) {
      if (sortCol === col) { sortAsc = !sortAsc; }
      else { sortCol = col; sortAsc = col === 'mw' ? false : true; }
      sortData();
      render();
    }

    function render() {
      const totalPages = Math.ceil(filtered.length / pageSize);
      const start = (currentPage - 1) * pageSize;
      const pageData = filtered.slice(start, start + pageSize);

      document.getElementById('resultCount').textContent = filtered.length.toLocaleString();
      const totalMW = filtered.reduce((sum, p) => sum + (p.mw || 0), 0);
      document.getElementById('totalCapacity').textContent = totalMW >= 1000 ? `${(totalMW / 1000).toFixed(1)} GW total capacity` : `${totalMW.toLocaleString()} MW total capacity`;

      if (filtered.length === 0) {
        document.getElementById('content').innerHTML = `<div class="empty-state"><h3>No projects found</h3><p>Try adjusting your search or filters.</p></div>`;
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      let html = `<div class="table-container"><table><thead><tr>
        ${columns.map(c => `<th class="${sortCol === c.key ? 'sorted' : ''}" onclick="handleSort('${c.key}')">${c.label}<span class="sort-icon">${sortCol === c.key ? (sortAsc ? '↑' : '↓') : ''}</span></th>`).join('')}
      </tr></thead><tbody>
        ${pageData.map(p => `<tr onclick="openModal('${escapeAttr(p.id)}')">
          <td class="cell-id">${p.id || '—'}</td>
          <td><span class="cell-region">${p.r || '—'}</span></td>
          <td class="cell-name" title="${escapeAttr(p.n || '')}">${p.n || '—'}</td>
          <td class="cell-developer" title="${escapeAttr(p.d || '')}">${p.d || '—'}</td>
          <td class="cell-mw">${p.mw ? p.mw.toLocaleString() : '—'}</td>
          <td>${p.t || '—'}</td>
          <td><span class="cell-status ${getStatusClass(p.s)}">${p.s || '—'}</span></td>
          <td>${p.st || '—'}</td>
          <td class="cell-date">${formatDate(p.qd)}</td>
          <td class="cell-date">${formatDate(p.cd)}</td>
        </tr>`).join('')}
      </tbody></table></div>`;

      document.getElementById('content').innerHTML = html;

      const pagination = document.getElementById('pagination');
      if (totalPages > 1) {
        pagination.style.display = 'flex';
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === totalPages;
      } else {
        pagination.style.display = 'none';
      }
    }

    function escapeAttr(str) {
      if (!str) return '';
      return str.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function getStatusClass(status) {
      if (!status) return 'status-pending';
      const s = status.toLowerCase();
      if (s.includes('operational') || s.includes('complete')) return 'status-operational';
      if (s.includes('active')) return 'status-active';
      if (s.includes('withdrawn') || s.includes('cancelled') || s.includes('terminated')) return 'status-withdrawn';
      if (s.includes('construction') || s.includes('progress')) return 'status-in-progress';
      if (s.includes('suspended') || s.includes('hold')) return 'status-suspended';
      return 'status-pending';
    }

    function formatDate(dateStr) {
      if (!dateStr) return '—';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    function openModal(id) {
      const p = projects.find(x => x.id === id);
      if (!p) return;

      document.getElementById('modalTitle').textContent = p.n || p.id;
      document.getElementById('modalSubtitle').textContent = `${p.r} • ${p.id}`;

      document.getElementById('modalContent').innerHTML = `
        <div class="detail-item"><div class="detail-label">Capacity</div><div class="detail-value large">${p.mw ? p.mw.toLocaleString() + ' MW' : '—'}</div></div>
        <div class="detail-item"><div class="detail-label">Status</div><div class="detail-value"><span class="cell-status ${getStatusClass(p.s)}">${p.s || '—'}</span></div></div>
        <div class="detail-item"><div class="detail-label">Type</div><div class="detail-value">${p.t || '—'}</div></div>
        <div class="detail-item"><div class="detail-label">State</div><div class="detail-value">${p.st || '—'}</div></div>
        <div class="detail-item"><div class="detail-label">Developer</div><div class="detail-value">${p.d || '—'}</div></div>
        <div class="detail-item"><div class="detail-label">Point of Interconnection</div><div class="detail-value">${p.p || '—'}</div></div>
        <div class="detail-item"><div class="detail-label">Queue Date</div><div class="detail-value">${formatDate(p.qd)}</div></div>
        <div class="detail-item"><div class="detail-label">Expected COD</div><div class="detail-value">${formatDate(p.cd)}</div></div>
      `;

      const devParam = p.d ? encodeURIComponent(p.d) : '';
      document.getElementById('modalFooter').innerHTML = p.d ? `<a href="../developer-scorecard/?q=${devParam}" class="btn btn-secondary">View Developer Scorecard →</a>` : '';

      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
    }

    // Events
    document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 200));
    ['filterRegion', 'filterType', 'filterStatus', 'filterState', 'filterMinMW'].forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) { currentPage--; render(); window.scrollTo(0, 0); }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      const totalPages = Math.ceil(filtered.length / pageSize);
      if (currentPage < totalPages) { currentPage++; render(); window.scrollTo(0, 0); }
    });

    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'modalOverlay') closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    function debounce(fn, ms) {
      let timer;
      return (...args) => { clearTimeout(timer); timer = setTimeout(() => fn(...args), ms); };
    }

    loadData();
  </script>
</body>
</html>
