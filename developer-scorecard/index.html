<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Scorecard | Track Records & Performance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/style.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #f1f3f4;
      --text-primary: #1a1a1a;
      --text-secondary: #5f6368;
      --text-muted: #9aa0a6;
      --border: #e1e4e8;
      --accent: #3B82F6;
      --accent-muted: #60a5fa;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --font-sans: 'Geist', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    [data-theme="dark"] {
      --bg-primary: #0d0d0d;
      --bg-secondary: #141414;
      --bg-tertiary: #1a1a1a;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --border: #2a2a2a;
      --accent: #3B82F6;
      --accent-muted: #60a5fa;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo span {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      transition: all 0.15s ease;
    }

    .btn:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }

    .btn-icon {
      padding: 0.5rem;
    }

    /* Search */
    .search-section {
      margin-bottom: 1.5rem;
    }

    .search-bar {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .search-input {
      flex: 1;
      padding: 0.875rem 1rem;
      font-family: var(--font-sans);
      font-size: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      transition: all 0.15s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .filter-select {
      padding: 0.5rem 0.75rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      min-width: 130px;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .filter-label {
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .stats-left {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .stats-left strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .stats-right {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Main layout */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .main-layout.with-detail {
      grid-template-columns: 1fr 400px;
    }

    @media (max-width: 1200px) {
      .main-layout.with-detail {
        grid-template-columns: 1fr;
      }
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    thead {
      background: var(--bg-tertiary);
      position: sticky;
      top: 0;
    }

    th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: color 0.15s ease;
    }

    th:hover {
      color: var(--text-primary);
    }

    th.sorted {
      color: var(--accent);
    }

    th .sort-icon {
      margin-left: 0.25rem;
      opacity: 0.5;
    }

    th.sorted .sort-icon {
      opacity: 1;
    }

    td {
      padding: 0.625rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    tbody tr {
      cursor: pointer;
      transition: background 0.1s ease;
    }

    tbody tr:hover {
      background: var(--bg-secondary);
    }

    tbody tr.selected {
      background: var(--bg-tertiary);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .cell-name {
      font-weight: 500;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cell-mw {
      font-family: var(--font-mono);
      font-weight: 600;
      text-align: right;
    }

    .cell-count {
      font-family: var(--font-mono);
      text-align: right;
    }

    .cell-rate {
      font-family: var(--font-mono);
      font-weight: 500;
    }

    .cell-rate.high { color: var(--success); }
    .cell-rate.medium { color: var(--warning); }
    .cell-rate.low { color: var(--danger); }

    .cell-timeline {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .cell-regions {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Detail panel */
    .detail-panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      position: sticky;
      top: 2rem;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
    }

    .detail-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .detail-header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .close-btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 4px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .close-btn:hover {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .detail-header h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      word-break: break-word;
    }

    .detail-header .subtitle {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .detail-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;
      background: var(--border);
      border-bottom: 1px solid var(--border);
    }

    .stat-card {
      background: var(--bg-secondary);
      padding: 1rem;
    }

    .stat-label {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .stat-value.success { color: var(--success); }
    .stat-value.danger { color: var(--danger); }
    .stat-value.accent { color: var(--accent); }

    .stat-sub {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.125rem;
    }

    .detail-section {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .detail-section:last-child {
      border-bottom: none;
    }

    .detail-section h3 {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.375rem;
    }

    .tag {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
    }

    /* Project list */
    .project-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .project-item {
      padding: 0.625rem 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .project-item:last-child {
      border-bottom: none;
    }

    .project-info {
      flex: 1;
      min-width: 0;
    }

    .project-name {
      font-size: 0.8rem;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .project-meta {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.125rem;
    }

    .project-mw {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .project-status {
      font-family: var(--font-mono);
      font-size: 0.65rem;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
    }

    .status-operational { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
    .status-withdrawn { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .status-construction { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
    .status-pending { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }

    /* Loading */
    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .pagination button:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--accent);
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pagination .page-info {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-secondary);
      padding: 0 1rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    /* No selection */
    .no-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
      color: var(--text-muted);
    }

    .no-selection svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .filters {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-group {
        width: 100%;
      }

      .filter-select {
        flex: 1;
      }

      th, td {
        padding: 0.5rem;
      }

      .detail-panel {
        position: static;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Developer Scorecard</h1>
        <span>Track Records</span>
      </div>
      <div class="header-actions">
        <button class="btn" onclick="exportData()" title="Export JSON">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Export
        </button>
        <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
    </header>

    <section class="search-section">
      <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Search developer name..." autofocus>
      </div>
      <div class="filters">
        <div class="filter-group">
          <span class="filter-label">Region</span>
          <select class="filter-select" id="filterRegion">
            <option value="">All Regions</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Type</span>
          <select class="filter-select" id="filterType">
            <option value="">All Types</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Min MW</span>
          <select class="filter-select" id="filterMinMW">
            <option value="">Any Size</option>
            <option value="100">≥ 100 MW</option>
            <option value="500">≥ 500 MW</option>
            <option value="1000">≥ 1 GW</option>
            <option value="5000">≥ 5 GW</option>
            <option value="10000">≥ 10 GW</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Min Projects</span>
          <select class="filter-select" id="filterMinProjects">
            <option value="">Any</option>
            <option value="5">≥ 5</option>
            <option value="10">≥ 10</option>
            <option value="25">≥ 25</option>
            <option value="50">≥ 50</option>
            <option value="100">≥ 100</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Rank By</span>
          <select class="filter-select" id="sortBy">
            <option value="total_mw">Total MW</option>
            <option value="total_projects">Project Count</option>
            <option value="success_rate">Success Rate</option>
            <option value="operational_mw">Operational MW</option>
            <option value="avg_timeline">Avg Timeline</option>
          </select>
        </div>
      </div>
    </section>

    <div class="stats-bar">
      <div class="stats-left">
        <strong id="resultCount">0</strong> developers found
      </div>
      <div class="stats-right" id="totalStats"></div>
    </div>

    <div class="main-layout" id="mainLayout">
      <div id="content">
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>Loading developer data...</div>
        </div>
      </div>
      <div class="detail-panel" id="detailPanel" style="display: none;">
        <div class="no-selection">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <div>Select a developer to view details</div>
        </div>
      </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button id="prevPage">← Previous</button>
      <span class="page-info" id="pageInfo">Page 1 of 1</span>
      <button id="nextPage">Next →</button>
    </div>

    <footer>
      Data sourced from public ISO interconnection queues. Updated Feb 2026.<br>
      Built by <a href="https://prospectorlabs.io" target="_blank">Prospector Labs</a>
    </footer>
  </div>

  <script>
    // State
    let developers = [];
    let filtered = [];
    let selectedDev = null;
    let currentPage = 1;
    const pageSize = 50;

    // Column definitions
    const columns = [
      { key: 'name', label: 'Developer' },
      { key: 'total_mw', label: 'Total MW' },
      { key: 'total_projects', label: 'Projects' },
      { key: 'success_rate', label: 'Success Rate' },
      { key: 'operational_mw', label: 'Operational' },
      { key: 'avg_timeline_months', label: 'Avg Timeline' },
      { key: 'regions', label: 'Regions' }
    ];

    // Theme
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Load data
    async function loadData() {
      try {
        const response = await fetch('data/developers.json');
        developers = await response.json();
        initFilters();
        applyFilters();
      } catch (err) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h3>Failed to load data</h3>
            <p>Please check that the data file exists.</p>
          </div>
        `;
      }
    }

    // Initialize filter dropdowns
    function initFilters() {
      const regions = new Set();
      const types = new Set();
      developers.forEach(d => {
        d.regions.forEach(r => regions.add(r));
        d.types.forEach(t => types.add(t));
      });

      populateSelect('filterRegion', [...regions].sort());
      populateSelect('filterType', [...types].sort());
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      const firstOption = select.options[0];
      select.innerHTML = '';
      select.appendChild(firstOption);
      values.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });
    }

    // Apply filters
    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const region = document.getElementById('filterRegion').value;
      const type = document.getElementById('filterType').value;
      const minMW = parseInt(document.getElementById('filterMinMW').value) || 0;
      const minProjects = parseInt(document.getElementById('filterMinProjects').value) || 0;
      const sortBy = document.getElementById('sortBy').value;

      filtered = developers.filter(d => {
        if (minMW && d.total_mw < minMW) return false;
        if (minProjects && d.total_projects < minProjects) return false;
        if (region && !d.regions.includes(region)) return false;
        if (type && !d.types.includes(type)) return false;
        if (search && !d.name.toLowerCase().includes(search)) return false;
        return true;
      });

      // Sort
      filtered.sort((a, b) => {
        let aVal = a[sortBy];
        let bVal = b[sortBy];
        
        if (sortBy === 'operational_mw') {
          aVal = a.operational.mw;
          bVal = b.operational.mw;
        }
        
        if (aVal == null) return 1;
        if (bVal == null) return -1;
        
        // For success_rate, lower avg_timeline is better
        if (sortBy === 'avg_timeline_months') {
          return aVal - bVal;
        }
        
        return bVal - aVal;
      });

      currentPage = 1;
      render();
    }

    // Render
    function render() {
      const totalPages = Math.ceil(filtered.length / pageSize);
      const start = (currentPage - 1) * pageSize;
      const pageData = filtered.slice(start, start + pageSize);

      // Update stats
      document.getElementById('resultCount').textContent = filtered.length.toLocaleString();
      const totalMW = filtered.reduce((sum, d) => sum + d.total_mw, 0);
      const totalProjects = filtered.reduce((sum, d) => sum + d.total_projects, 0);
      document.getElementById('totalStats').textContent = 
        `${formatMW(totalMW)} total capacity • ${totalProjects.toLocaleString()} projects`;

      // Render table
      if (filtered.length === 0) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h3>No developers found</h3>
            <p>Try adjusting your search or filters.</p>
          </div>
        `;
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      let html = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th style="width: 40px">#</th>
                ${columns.map(c => `<th>${c.label}</th>`).join('')}
              </tr>
            </thead>
            <tbody>
              ${pageData.map((d, i) => `
                <tr data-idx="${start + i}" class="${selectedDev && selectedDev.name === d.name ? 'selected' : ''}" onclick="selectDeveloper(${start + i})">
                  <td class="cell-count">${start + i + 1}</td>
                  <td class="cell-name" title="${escapeHtml(d.name)}">${d.name}</td>
                  <td class="cell-mw">${formatMW(d.total_mw)}</td>
                  <td class="cell-count">${d.total_projects}</td>
                  <td class="cell-rate ${getRateClass(d.success_rate)}">${d.success_rate != null ? d.success_rate + '%' : '—'}</td>
                  <td class="cell-mw">${formatMW(d.operational.mw)}</td>
                  <td class="cell-timeline">${d.avg_timeline_months ? d.avg_timeline_months + ' mo' : '—'}</td>
                  <td class="cell-regions" title="${d.regions.join(', ')}">${d.regions.join(', ')}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('content').innerHTML = html;

      // Pagination
      const pagination = document.getElementById('pagination');
      if (totalPages > 1) {
        pagination.style.display = 'flex';
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === totalPages;
      } else {
        pagination.style.display = 'none';
      }
    }

    function selectDeveloper(idx) {
      selectedDev = filtered[idx];
      document.getElementById('mainLayout').classList.add('with-detail');
      renderDetail();
      render();
    }

    function renderDetail() {
      if (!selectedDev) return;
      
      const d = selectedDev;
      const panel = document.getElementById('detailPanel');
      panel.style.display = 'block';

      // Filter and sort projects
      const projects = d.projects.sort((a, b) => (b.mw || 0) - (a.mw || 0));

      panel.innerHTML = `
        <div class="detail-header">
          <div class="detail-header-top">
            <h2>${d.name}</h2>
            <button class="close-btn" onclick="closeDetail()" title="Close">✕</button>
          </div>
          <div class="subtitle">${d.total_projects} projects • Active since ${formatDateShort(d.earliest_queue)}</div>
        </div>
        
        <div class="detail-stats">
          <div class="stat-card">
            <div class="stat-label">Total Capacity</div>
            <div class="stat-value">${formatMW(d.total_mw)}</div>
            <div class="stat-sub">${d.total_projects} projects</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Success Rate</div>
            <div class="stat-value ${d.success_rate >= 50 ? 'success' : d.success_rate >= 25 ? '' : 'danger'}">${d.success_rate != null ? d.success_rate + '%' : '—'}</div>
            <div class="stat-sub">${d.operational.count + d.construction.count} of ${d.operational.count + d.construction.count + d.withdrawn.count} completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Operational</div>
            <div class="stat-value success">${formatMW(d.operational.mw)}</div>
            <div class="stat-sub">${d.operational.count} projects</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Under Construction</div>
            <div class="stat-value accent">${formatMW(d.construction.mw)}</div>
            <div class="stat-sub">${d.construction.count} projects</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Pending</div>
            <div class="stat-value">${formatMW(d.pending.mw)}</div>
            <div class="stat-sub">${d.pending.count} in queue</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Withdrawn</div>
            <div class="stat-value danger">${formatMW(d.withdrawn.mw)}</div>
            <div class="stat-sub">${d.withdrawn.count} projects</div>
          </div>
        </div>

        ${d.avg_timeline_months ? `
        <div class="detail-section">
          <h3>Average Timeline</h3>
          <div style="font-size: 1.5rem; font-weight: 600;">${d.avg_timeline_months} months</div>
          <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">Queue to commercial operation</div>
        </div>
        ` : ''}

        <div class="detail-section">
          <h3>Regions (${d.regions.length})</h3>
          <div class="tag-list">
            ${d.regions.map(r => `<span class="tag">${r}</span>`).join('')}
          </div>
        </div>

        <div class="detail-section">
          <h3>Technology Types (${d.types.length})</h3>
          <div class="tag-list">
            ${d.types.map(t => `<span class="tag">${t}</span>`).join('')}
          </div>
        </div>

        <div class="detail-section">
          <h3>Projects (${projects.length})</h3>
          <div class="project-list">
            ${projects.slice(0, 50).map(p => `
              <div class="project-item">
                <div class="project-info">
                  <div class="project-name" title="${escapeHtml(p.name || p.id)}">${p.name || p.id}</div>
                  <div class="project-meta">${p.region} • ${p.type || 'Unknown'} • ${formatDateShort(p.queue_date)}</div>
                </div>
                <div style="text-align: right;">
                  <div class="project-mw">${p.mw ? p.mw.toLocaleString() + ' MW' : '—'}</div>
                  <span class="project-status ${getStatusClass(p.status)}">${p.status || 'Unknown'}</span>
                </div>
              </div>
            `).join('')}
            ${projects.length > 50 ? `<div style="padding: 0.5rem 0; color: var(--text-muted); font-size: 0.75rem;">+ ${projects.length - 50} more projects</div>` : ''}
          </div>
        </div>
      `;
    }

    function closeDetail() {
      selectedDev = null;
      document.getElementById('detailPanel').style.display = 'none';
      document.getElementById('mainLayout').classList.remove('with-detail');
      // Remove selected class from all rows
      document.querySelectorAll('tbody tr.selected').forEach(tr => tr.classList.remove('selected'));
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function formatMW(mw) {
      if (!mw) return '0 MW';
      if (mw >= 1000) return (mw / 1000).toFixed(1) + ' GW';
      return Math.round(mw).toLocaleString() + ' MW';
    }

    function formatDateShort(dateStr) {
      if (!dateStr) return '—';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    function getRateClass(rate) {
      if (rate == null) return '';
      if (rate >= 50) return 'high';
      if (rate >= 25) return 'medium';
      return 'low';
    }

    function getStatusClass(status) {
      if (!status) return 'status-pending';
      const s = status.toLowerCase();
      if (s.includes('operational')) return 'status-operational';
      if (s.includes('withdrawn')) return 'status-withdrawn';
      if (s.includes('construction')) return 'status-construction';
      return 'status-pending';
    }

    function exportData() {
      const data = filtered.map(d => ({
        name: d.name,
        total_mw: d.total_mw,
        total_projects: d.total_projects,
        success_rate: d.success_rate,
        operational_mw: d.operational.mw,
        operational_count: d.operational.count,
        withdrawn_mw: d.withdrawn.mw,
        withdrawn_count: d.withdrawn.count,
        construction_mw: d.construction.mw,
        construction_count: d.construction.count,
        pending_mw: d.pending.mw,
        pending_count: d.pending.count,
        avg_timeline_months: d.avg_timeline_months,
        regions: d.regions,
        types: d.types
      }));

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'developer-scorecard-export.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 200));
    ['filterRegion', 'filterType', 'filterMinMW', 'filterMinProjects', 'sortBy'].forEach(id => {
      document.getElementById(id).addEventListener('change', applyFilters);
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) { currentPage--; render(); window.scrollTo(0, 0); }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      const totalPages = Math.ceil(filtered.length / pageSize);
      if (currentPage < totalPages) { currentPage++; render(); window.scrollTo(0, 0); }
    });

    function debounce(fn, ms) {
      let timer;
      return (...args) => { clearTimeout(timer); timer = setTimeout(() => fn(...args), ms); };
    }

    // Init
    loadData();
  </script>
</body>
</html>
